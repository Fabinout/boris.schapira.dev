---
layout: default
---

<div class="page">
  <header class="p-header">
    {% if page.translation %}{% include read_in.html.liquid 
      locale=page.translation.locale
      url=page.translation.url %}{% endif %}
  </header>
  <h2 class="page-title">{{ page.title }}</h2>
  <div class="post-content">
    {{ content }}
  </div>
</div>

{% if page.comments == true %}
{% include comments.html.liquid slug=page.slug url=page.url %}
{% endif %}
