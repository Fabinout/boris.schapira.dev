message: >-
  Comme pour les pages HTML, pour les CSS, si l'information est passée via l'en-tête `Content-Type`, alors le rappel avec la règle `@charset` est redondant (cf. [les spécification CSS2 [EN]](https://www.w3.org/TR/CSS2/syndata.html#charset)). 
  
  
  Je conseille de le conserver pour des questions de rétrocompatibilité (et que ça ne coûte pas cher) mais si le serveur est mal configuré et ne renvoie pas la bonne information dans l'en-tête, ce n'est pas cette règle qui corrigera le tir.
