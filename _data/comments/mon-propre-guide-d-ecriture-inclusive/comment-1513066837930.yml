  Merci d'avoir signalé cette erreur, je suis moi-aussi très sensible à l'orthographe. Malheureusement, il m'est plus facile de trouver les fautes des autres à la relecture que les miennes… 
  
  Pour ce qui est des relectures, j'en demande pour chaque article, mais tout le monde n'est pas un·e professionnel·le du français… J'aime cependant l'idée d'un **groupe de relecture**, entre blogueurs par exemple. C'est peut-être quelque chose qu'on pourrait mettre en place à quelques-un·e·s.
